<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login page</title>
<meta http-equiv="Content-Type" content="txt/html; charset=UTF-8">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<div class="login-form bg-light mt-4 p-4">
					<form th:action="@{login}" method="post" class="row g-3">
						<h4>Log in to access recipe bank</h4>
						<div class="col-12">
							<p th:if="${param.error}" class="alert alert-danger">Wrong
								username or password!</p>
						</div>
						<div class="col-12">
							<label>Username</label> <input type="text" name="username"
								class="form-control" placeholder="Username"
								autofocus="autofocus">
						</div>
						<div class="col-12">
							<label>Password</label> <input type="password" name="password"
								class="form-control" placeholder="Password">
						</div>

						<div class="col-12">
							<button type="submit" class="btn btn-dark float-end">Log in</button>
						</div>
					</form>
					<hr class="mt-4">
					<div class="col-12">
						<p class="text-center mb-0">
							Don't have an account yet? <a href="/register">Sign up</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
